<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-slides pager="true">
          <ion-slide *ngFor="let s of slides">
            <div>
              <img [src]="s.logo" />
              <br />
              <img [src]="s.image" />
              <br />
              <ion-text color="primary">
                <h2 >{{s.caption}}</h2>
              </ion-text>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

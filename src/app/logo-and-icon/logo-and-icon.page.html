<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col
      size="12"
      size-sm="12"
      size-md="4"
      *ngFor="let a of assets"
    >
      <ion-card>
        <ion-card-header>
          <img [src]="a.img" />
          <ion-card-title>{{a.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{a.message}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  [scrollEvents]="true"
  (ionScroll)="onScroll($event)"
>
  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    *ngIf="isScrollEnabled"
  >
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="arrow-round-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h3>Home Screen FABs</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="2" *ngFor="let icon of navigationIcons">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{icon.name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-fab-button>
              <fa-icon [icon]="icon.iconRef" class="fa-lg"></fa-icon>
            </ion-fab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Contact FABs</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="2" *ngFor="let icon of contactMethodIcons">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{icon.name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-fab-button>
              <fa-icon [icon]="icon.iconRef" class="fa-lg"></fa-icon>
            </ion-fab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3>CRUD FABs</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              accent add
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-fab-button color="accent" class="fab--add-accent">
              <fa-icon [icon]="['fas', 'plus']" class="fa-lg"></fa-icon>
            </ion-fab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="2" *ngFor="let icon of crudIcons">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{icon.name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-fab-button>
              <fa-icon [icon]="icon.iconRef" class="fa-lg"></fa-icon>
            </ion-fab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3>Utility FABs</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="2" *ngFor="let icon of utilityIcons">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{icon.name}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-fab-button>
              <fa-icon [icon]="icon.iconRef" class="fa-lg"></fa-icon>
            </ion-fab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
    <code-snippet snippet="{{code}}" (copyEventEmitter)="copyToClipboard($event)"></code-snippet>
    <code-snippet snippet="{{code2}}" (copyEventEmitter)="copyToClipboard($event)"></code-snippet>
</ion-content>

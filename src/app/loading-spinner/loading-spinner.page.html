<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  [scrollEvents]="true"
  (ionScroll)="onScroll($event)"
>
  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    *ngIf="isScrollEnabled"
  >
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="arrow-round-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <button
          (click)="presentLoading()"
          class="button--secondary button--medium"
        >
          presentLoading
        </button>
      </ion-col>
      <ion-col size="12" size-md="4" offset-md="4">
        <button
          (click)="presentBouncingLoading()"
          class="button--secondary button--medium"
        >
          presentBouncingLoading
        </button>
      </ion-col>
      <ion-col size="12" size-md="4" offset-md="4">
        <button
          (click)="presentBlamLoading()"
          class="button--secondary button--medium"
        >
          presentBlamLoading
        </button>
      </ion-col>
      <ion-col size="12" size-md="4" offset-md="4">
        <button
          (click)="presentLoadingWithOptions()"
          class="button--secondary button--medium"
        >
          presentLoadingWithOptions
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{title}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
            <ion-list-header>
                <ion-label>Styleguide</ion-label>
            </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of styleguidePages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label>
                {{p.title | titlecase}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
            <ion-list-header>
                <ion-label>Components</ion-label>
            </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of componentPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title | titlecase}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
            <ion-list-header>
                <ion-label>Patterns</ion-label>
            </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of patternPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title | titlecase}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

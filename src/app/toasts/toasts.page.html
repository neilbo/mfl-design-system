<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h2>{{description}}</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4" offset-md="4">
          <button
            (click)="presentToast()"
            class="button--secondary button--medium"
          >
          presentToast
          </button>
        </ion-col>
        <ion-col size="12" size-md="4" offset-md="4">
          <button
            (click)="presentToastWithOptions()"
            class="button--secondary button--medium"
          >
          presentToastWithOptions
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
